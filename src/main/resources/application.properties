spring.datasource.url = jdbc:postgresql://localhost:5432/internet_shop
spring.datasource.username=val
spring.datasource.password=val123

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.sql.init.enabled=true
spring.sql.init.schema-locations=classpath*:database/initDB.sql
spring.sql.init.data-locations=classpath*:database/populateDB.sql

#logging.level.org.springframework=DEBUG
logging.level.io.app=TRACE

logging.level.root=WARN
logging.level.ru.internet.shop=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true